<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Subscribe to AI.Prokhorovich</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}    
    gtag('js', new Date());
    gtag('config', 'G-6BK230710M');
  </script>

  <style type="text/css">
    /* Global resets */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      /* Default desktop background */
      background: url('background.png') no-repeat center/cover;
    }
    /* Mobile background override */
    @media (max-width: 768px) {
      body {
        background: url('mobile_background.png') no-repeat center/cover;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.25rem;
      text-align: center;
    }
    form {
      background-color: rgba(26,26,26,0.85);
      padding: 1.25rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #ffeb3b;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #fdd835;
    }
    .success-message {
      margin-top: 1rem;
      color: #00ff99;
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>KICKSTART YOUR AI</h1>
  <p>Get 10 AI hacks, tools, and tech insights to your inbox.</p>

  <form id="subscribe-form">
    <input type="email" name="fields[email]" placeholder="Email" required />
    <input type="text" name="fields[name]" placeholder="Name" required />
    <button type="submit">Subscribe</button>
    <div id="success" class="success-message" style="display:none;">
      Thank you! Check your inbox for the welcome message.
    </div>
  </form>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch('https://assets.mailerlite.com/jsonp/1537992/forms/154992777158985055/subscribe', {
        method: 'POST',
        body: params,
        mode: 'no-cors'
      }).then(() => {
        form.reset();
        document.getElementById('success').style.display = 'block';
      });
    });
  </script>
</body>
</html>
