<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Subscribe to AI.Prokhorovich</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      margin-top: 15px;
      color: #00ff99;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Join AI.Prokhorovich</h1>
  <p>Get the latest updates on AI, tools, and tech delivered to your inbox.</p>
  <form id="subscribe-form">
    <input type="email" name="fields[email]" placeholder="Email" required />
    <input type="text" name="fields[name]" placeholder="Name" required />
    <button type="submit">Subscribe</button>
    <div id="success" class="success-message" style="display:none;">Thank you! Check your inbox for the welcome message.</div>
  </form>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch('https://assets.mailerlite.com/jsonp/1537992/forms/154992777158985055/subscribe', {
        method: 'POST',
        body: params,
        mode: 'no-cors'
      }).then(() => {
        form.reset();
        document.getElementById('success').style.display = 'block';
      });
    });
  </script>
</body>
</html>
