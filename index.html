<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Subscribe to AI.Prokhorovich</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .form-container {
      background: #111;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      color: #00ff99;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Join AI.Prokhorovich</h1>
  <p>Get the latest updates on AI, tools, and tech delivered to your inbox.</p>

  <div class="form-container">
    <form id="subscribe-form">
      <input type="email" name="fields[email]" placeholder="Email" required />
      <input type="text" name="fields[name]" placeholder="Name" />
      <button type="submit">Subscribe</button>
    </form>
    <div id="success" class="success-message" style="display:none;">
      Thank you! Check your inbox for the welcome message.
    </div>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of formData) {
        params.append(pair[0], pair[1]);
      }
      params.append('ml-submit', '1');
      params.append('anticsrf', 'true');

      fetch('https://assets.mailerlite.com/jsonp/1537992/forms/154992777158985055/subscribe', {
        method: 'POST',
        body: params,
        mode: 'no-cors'
      })
      .then(() => {
        form.style.display = 'none';
        document.getElementById('success').style.display = 'block';
      });
    });
  </script>
</body>
</html>
